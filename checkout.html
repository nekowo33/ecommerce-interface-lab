<!DOCTYPE html>
<!--Made by Member: Novio, Mariel Kimberly B.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Holly's Garden - Checkout</title>
</head>
<body>
<h1>Checkout</h1>
<!--Shipping Address Section-->
<section>
    <fieldset>
        <legend><label>Shipping Address</label></legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Region:</label>
        <input type="text" id="region" name="region" required><br><br>

        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required><br><br>
    </fieldset>
</section>

<!--Payment Details Section-->
<section>
    <form>
        <h2>Payment Details</h2>
        <label>
            <input type="radio" name="payment" value="credit-card" required>
            Credit Card
        </label><br>

        <label>
            <input type="radio" name="payment" value="paypal" required>
            PayPal
    </form><br><br>
    <button type="submit">Place Order</button>
</section>

<aside>
    <h2>Order Summary</h2>
    <p><strong>Total: <span class="price">0.00</span></strong></p>
    <p><strong>Shipping: <span class="price">0.00</span></strong></p>
    <p><strong>Grand Total: <span class="price">0.00</span></strong></p>
</aside>

</body>
</html>
