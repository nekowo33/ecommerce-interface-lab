<!DOCTYPE html>
<!--Made by Member: Cosino, Vivian Faith C.-->
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Cart</title>
</head>
<body>


   <header>
       <h1>Your Shopping Cart</h1>
       <nav aria-label="Main Navigation">
           <ul>
               <li><a href="landing.html">Home</a> </li>
               <li><a href="products.html">Products</a> </li>
               <li><a href="cart.html" aria-current="page">Cart</a> </li>
               <li><a href="checkout.html"> Checkout</a> </li>
           </ul>
       </nav>
   </header>


   <main>
       <h2>Cart Items</h2>


       <ul>
           <li>
               <img src="https://via.placeholder.com/120" alt="Roses Bouquet" />
               <h3>Roses Bouquet</h3>
               <p>Price: ₱1,200.00</p>


               <label for="qty1">Quantity:</label>
               <input type="number" id="qty1" name="qty1" min="1" value="1" />
           </li>


           <li>
               <img src="https://via.placeholder.com/120" alt="Tulips Bouquet" />
               <h3>Tulips Bouquet</h3>
               <p>Price: ₱1,800.00</p>


               <label for="qty2">Quantity:</label>
               <input type="number" id="qty2" name="qty2" min="1" value="1" />
           </li>
       </ul>


       <section aria-label="Cart Subtotal">
           <h2>Subtotal</h2>
           <p>Subtotal: ₱3,000.00</p>


           <p>
               <a href="checkout.html">Proceed to Checkout</a>
           </p>
       </section>


       <section aria-label="Empty Cart Message">
           <h2>Empty Cart</h2>
           <p>Your cart is currently empty.</p>
       </section>
   </main>


   <footer>
       <p>&copy; Holly's Garden 2026</p>
   </footer>


</body>
</html>
